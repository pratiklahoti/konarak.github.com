<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>konarak.in</title>
		<meta name="author" content="Konarak Ratnakar">
		<link rel="stylesheet" media="all" href="style.min.css">
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
	</head>
<body>
<div id="terminal"></div>

<script src="terminal.min.js"></script>
<script>
var terminal = new Terminal('terminal', {welcome: 'So you\'re finally here, eh? Enter \'help\' to get started.<br><br>',prompt: 'guest@konarak.in:~', separator: '$'}, {
	execute: function(cmd, args) {
		switch (cmd) {
			case 'clear':
				terminal.clear();
				return '';

			case 'about':
				return '<br>Hi, I\'m Konarak from India. I write code, surf the internets,<br> read stuff, edit wikis, and talk.<br><br>';

			case 'links':
				return '<br><a href="https://github.com/konarak" target="_blank">github.com/konarak</a><br><a href="https://www.bitbucket.org/konarak" target="_blank">bitbucket.com/konarak</a>&#09;	(You don\'t expect anything to be there, do you?)<br><a href="https://twitter.com/prof__utonium" target="_blank">twitter.com/prof__utonium</a><br><a href="https://www.facebook.com/Konarak.Ratnakar" target="_blank">facebook.com/Konarak.Ratnakar</a><br><br>';

			case 'help':
				return '<br><pre>about        returns information about Konarak</pre><pre>clear        clears the terminal window</pre><pre>contact      returns contact information</pre><pre>help         returns this information</pre><pre>links        returns links to social networking/coding sites</pre><pre>tools        returns my hardware/software details</pre><br><br>';

			case 'contact':
				return '<br>You can email me at konarak.11 AT gmail DOT com<br> You can also ping me on IRC (freenode), my nick is kondi.<br> To see a list of my social networking/coding profile(s) you can type \'links\'.<br><br>';

			case 'tools':
				return '<br><b>Hardware</b><br><br>I use quite an old computer. It\'s got an Intel pentium 4 CPU<br>and 1 GB of memory. I still use a ginormous CRT monitor.<br><br><b>Software</b><br><br>Xubuntu, Zsh, Irssi, Vim and the list goes on...<br><br>'

			default:
				// Unknown command.
				return false;
		};
	}
});
</script>

</body>
</html>
